<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Careers Site</title>
    <link href="Style.css" rel="stylesheet" />
    <script src="Script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Top 60+ Tech Companies Career Sites – All in One Place !</h1>

        <input type="text" id="searchInput" placeholder="Search by company name..." onkeyup="displayCompanies()" class="search-bar" />

        <div class="flex-container">
            <!-- Dynamic content generated by JavaScript -->
        </div>

        <div class="pagination">
            <button type="button" id="btnPrevious" onclick="previousPage()">Previous</button>
            <span id="lblPage">Page 1</span>
            <button type="button" id="btnNext" onclick="nextPage()">Next</button>
        </div>
    </div>

    <footer class="footer">
        <p>Designed & Developed by SANDIPAN DAS</p>
    </footer>
</body>
</html>
